<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-TOE</title>
	<link rel="stylesheet" type="text/css" href="tic-tac.css">
</head>
<body>
	<div id="board">
		<h1 id="title">Tic-Tac-Toe</h1>
		<p></p>
		<div class="tbox" id="t_0" data-id="0"></div>
		<div class="tbox" id="t_1" data-id="1"></div>
		<div class="tbox" id="t_2" data-id="2"></div>
		<div class="tbox" id="t_3" data-id="3"></div>
		<div class="tbox" id="t_4" data-id="4"></div>
		<div class="tbox" id="t_5" data-id="5"></div>
		<div class="tbox" id="t_6" data-id="6"></div>
		<div class="tbox" id="t_7" data-id="7"></div>
		<div class="tbox" id="t_8" data-id="8"></div>
	</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="tic-tac.js"></script>
</body>
</html>
